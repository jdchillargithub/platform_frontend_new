<!-- Bootstrap CSS CDN -->
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
/>
<!-- Your custom styles (if any) -->
<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div class="container mt-5">
  <h3 class="text-center pb-3">BOOK AN APPOINTMENT</h3>
  <!-- Top Card Split -->
  <div class="card">
    <div class="row no-gutters">
      <!-- Left Section with Image -->
      <div class="col-md-4 text-center p-2">
        <!-- <img
          *ngIf="doctor_details.doctor_name"
          src="https://www.chillarpayments.com/Demo/Direct-Book/images/Wc2xbVeJl0d6cyfWGCxlvcsxxYogVqsJElJy5tvN.jpeg"
          class="card-img img=responsivep-5"
          alt="Doctor Image"
        /> -->
        <img
          *ngIf="doctor_details.doctor_name"
          [src]="
            doctor_details.doctor_name === 'Dr. Jabir Abdullakkutty'
              ? 'https://www.chillarpayments.com/Demo/Direct-Book/images/Wc2xbVeJl0d6cyfWGCxlvcsxxYogVqsJElJy5tvN.jpeg'
              : 'https://static.vecteezy.com/system/resources/thumbnails/028/287/384/small/a-mature-indian-male-doctor-on-a-white-background-ai-generated-photo.jpg'
          "
          class="card-img img=responsivep-5"
          alt="Doctor Image"
        />
      </div>
      <!-- Right Section with Name, Designation, and Consulting Fees -->
      <div class="col-md-8 text-center" *ngIf="doctor_details">
        <div class="card-body">
          <h4 class="card-title">
            <b>{{ doctor_details.doctor_name }}</b
            ><br />
          </h4>
          <h6>{{ doctor_details.qualification }}</h6>
          <h6>{{ doctor_details.designation }}</h6>
          <!-- ... (previous HTML code) ... -->
          <div class="card-tex">
            <div
              [class.truncated]="isTruncated"
              [class.expanded]="!isTruncated"
            >
              {{ doctor_details.description }}
            </div>
            <button
              *ngIf="isTruncated"
              (click)="toggleDescription()"
              class="toggleBtn"
            >
              View More
            </button>
            <button
              *ngIf="!isTruncated"
              (click)="toggleDescription()"
              class="toggleBtn"
            >
              View Less
            </button>
          </div>
          <!-- ... (remaining HTML code) ... -->
          <div>
            <h5 class="pt-1">
              Consulting Fees: â‚¹ {{ doctor_details.consultation_charge }}
            </h5>
          </div>
          <!-- Add more details as needed -->
        </div>
      </div>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()">
    <!-- Date Picker -->
    <div class="mt-4">
      <label for="fecha1">
        <span class="date-title">Select Date</span>
      </label>
      <div class="datepicker date input-group">
        <!-- <input type="date" class="form-control" id="fecha1" [(ngModel)]="selectedDate" required/> -->
        <input
          type="date"
          class="form-control"
          id="fecha1"
          [(ngModel)]="selectedDateString"
          (change)="onDateChange()"
          required
          [min]="minDate"
          [max]="maxDate"
        />
      </div>
    </div>
    <!-- Time Picker -->
    <div class="mt-4">
      <span class="time-picker">Select Time </span>
      <p
        *ngIf="slot"
        style="color: red; font-weight: 800"
        class="text-center mt-5 mb-5"
      >
        No slot available!
      </p>
      <div class="time-list" id="timepicker">
        <!-- Loop through time slots and display each -->
        <div
          class="time-option"
          *ngFor="let slot of timeSlots"
          (click)="selectTimeSlot(slot)"
          [ngClass]="{
            booked: slot.booking_status === 1,
            active: slot === selectedTimeSlot,
            disabled: slot.booking_status === 1
          }"
        >
          {{ slot.time_slot }}
        </div>
      </div>
    </div>
    <!-- Proceed Button -->
    <div class="mt-4 pb-5" *ngIf="!slot">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!selectedDate || !selectedTimeSlot"
      >
        Proceed to Book
      </button>
    </div>
  </form>
</div>
