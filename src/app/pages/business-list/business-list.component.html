<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business List</title>
  </head>
  <body>
    <div class="container p-3 mb-3">
      <div class="rowmt-5">
        <h1 class="fw-bolder titleOfPage">Clinics</h1>
      </div>
      <div class="row p-1 mt-3">
        <div
          class="col-lg-4 col-md-6 col-sm-6 p-3"
          *ngFor="let business of businessListData"
        >
          <div class="card p-1 shadow-lg border">
            <img
              class="card-img-top"
              src="https://images.unsplash.com/photo-1587351021355-a479a299d2f9?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ business.entity_name }}</h5>
              <button
                (click)="routeClick(business.entity_id)"
                class="btn btn-primary"
              >
                Book Doctor
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
